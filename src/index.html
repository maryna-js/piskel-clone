<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Piskel App by Maryna Rastargueva</title>
    <script src="https://kit.fontawesome.com/11cfb4c476.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header__container">
        <div class="navbar">
            <div class="container">
                <div class="navbar__wrap">
                    <a href="#" class="logo navbar__logo">
                        PISKEL
                    </a>
                    <button class="button-o navbar__button" onclick="location.href='./piskelapp.html';">Create Sprite</button>
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="container">
                <h1 class="banner__title">Piskel is a free online editor for animated sprites & pixel art</h1>
                <button class="banner__button" onclick="location.href='./piskelapp.html';">Create Sprite</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="gallery">
            <div class="container">
                <h2 class="gallery__title">Example sprites</h2>
                <div class="gallery-wrap">
                    <img src="./screens/landing/assets/sprite01.gif" alt="" class="gallery__image">
                    <img src="./screens/landing/assets/sprite02.gif" alt="" class="gallery__image">
                    <img src="./screens/landing/assets/sprite03.gif" alt="" class="gallery__image">
                    <img src="./screens/landing/assets/sprite04.gif" alt="" class="gallery__image">
                </div>
            </div>
        </section>
        <section class="feature">
            <div class="container">
                <h2 class="feature__title">Features</h2>
                <div class="feature-wrap">
                    <div class="feature__item">
                        <img src="./screens/landing/assets/feature-live-preview.gif" alt="Live preview" class="feature__image">

                        <p class="feature__text">Live preview <span></span></p>
                    </div>
                    <div class="feature__item">
                        <img src="./screens/landing/assets/feature-export-gold.png" alt="Export to GIF, PNG..." class="feature__image">
                        <p class="feature__text">Export to GIF, PNG... <span></span></p>
                    </div>
                    <div class="feature__item">
                        <img src="./screens/landing/assets/feature-google-sign-in.png" alt="Google Sign in" class="feature__image">
                        <p class="feature__text">Google Sign in <span></span></p>
                    </div>
                    <div class="feature__item">
                        <img src="./screens/landing/assets/feature-tools.png" alt="Tools" class="feature__image">
                        <p class="feature__text">Tools <span></span></p>
                    </div>
                    <div class="feature__item">
                        <img src="./screens/landing/assets/feature-frames.png" alt="Frames" class="feature__image">
                        <p class="feature__text">Frames <span></span></p>
                    </div>
                    <div class="feature__item">
                        <img src="./screens/landing/assets/feature-speed.png" alt="Change Speed" class="feature__image">
                        <p class="feature__text">Change Speed <span></span></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-wrap">
                <a href="https://github.com/maryna-js" class="footer__link"><i class="fab fa-github-square"></i></a>
                <p class="footer__text"> Created by Maryna Rastargueva 2020</p>
            </div>
        </div>
    </footer>
</body>
</html>
